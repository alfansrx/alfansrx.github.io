<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div id="container">
        <div id="main-content">
            <h2>Create Account</h2>
            <form action="">
                <input type="text" name="first_name" id="text_name" class="short_text" placeholder="First Name">
                <input type="text" name="last_name" id="text_name" class="short_text" placeholder="Last Name">
                <div class="separator"></div>
                <input type="text" name="contact" id="text_contact" class="textbox" placeholder="Email or Number Phone">
                <div class="separator"></div>
                <input type="password" name="pass" id="password_pass" class="short_text" placeholder="Password">
                <input type="password" name="confirm_pass" id="password_pass_confirm" class="short_text" placeholder="Confirm Password">
                <div class="separator" ></div>
                <!-- <label for="date_birth">Birth Day</label> -->
                <input type="date" name="birth" id="date_birth" class="textbox" placeholder="Birthday">
                <div class="separator"></div>
                <input type="submit" value="Register" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
